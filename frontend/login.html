<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css" />
    <script type="module" src="./scripts/login.js" defer></script>
</head>
<body>
    <main>
        <section class="login-section" aria-labelledby="titulo-login">
            <h1 id="titulo-login">Acesse sua conta</h1>

            <form id="form-login" novalidate>
                <div class="campo-form">
                    <label for="email-login">E-mail:</label>
                    <input 
                        type="email" 
                        id="email-login" 
                        name="email" 
                        placeholder="Digite seu e-mail" 
                        required 
                        autocomplete="username"
                    />
                </div>

                <div class="campo-form">
                    <label for="senha-login">Senha:</label>
                    <input 
                        type="password" 
                        id="senha-login" 
                        name="senha" 
                        placeholder="Digite sua senha" 
                        required 
                        autocomplete="current-password"
                    />
                </div>

                <button id="btn-login" type="submit">Entrar</button>
            </form>
            
            <p class="link-cadastro">
                Ainda n√£o tem uma conta?
                <a href="cadastro.html">Cadastre-se</a>
            </p>

            <p id="resposta-login" aria-live="polite"></p>
        </section>
    </main>

    <footer>
        <small>&copy; 2025 Sua Rede Social. Todos os direitos reservados.</small>
    </footer>
</body>
</html>
