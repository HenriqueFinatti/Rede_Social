<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/alterar_senha.css">
  <script type="module" src="./scripts/alterar_senha.js"></script>
  <title>Alterar Senha</title>
</head>
<body>
  <main>
    <section class="container-alterar-senha">
      <h1>Alterar Senha</h1>

      <form id="form-alterar-senha">
        <div class="campo-form">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="text" required>
        </div>

        <div class="campo-form">
          <label for="senha">Senha atual</label>
          <input id="senha" name="senha" type="text" required>
        </div>

        <div class="campo-form">
          <label for="nova-senha">Nova senha</label>
          <input id="nova-senha" name="nova-senha" type="text" required>
        </div>

        <button type="submit" id="btn-trocar-senha">Trocar senha</button>
      </form>

      <p id="senha-alterada" role="status" aria-live="polite"></p>

      <nav>
        <a href="index.html">Voltar à página principal</a>
      </nav>
    </section>
  </main>
</body>
</html>
